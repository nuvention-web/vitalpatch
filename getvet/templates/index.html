<header>
    <h1 id="title"> GetVet </h1>
    <form id="procedure-form" action="{{ url_for('search') }}" method=post>
        <select class="form-control" name="procedure">
            {% if query=="neuter" %}
            <option value="neuter" selected="selected">Neuter</option>
            {% else %}
            <option value="neuter">Neuter</option>
            {% endif %}

            {% if query=="spay" %}
            <option value="spay" selected="selected">Spay</option>
            {% else %}
            <option value="spay">Spay</option>
            {% endif %}

            {% if query=="tumor-removal" %}
            <option value="tumor-removal" selected="selected">Tumor Removal</option>
            {% else %}
            <option value="tumor-removal">Tumor Removal</option>
            {% endif %}
        </select>
    </form>
</header>

<body>

<ul>
	{% for result in results %}
	<li class="result">
		<span class="name">{{ result.name }}</span>
		<span class="distance">0.2 miles</span>
		<span class="address"><a href="http://google.com/maps/search/{{ result.address_url }}" target="_blank">{{ result.address }}</a></span>
		<span class="phone">{{ result.phone }}</span>
		<span class="price">${{ result.price }}</span>
	</li>
	{% else %}
	<li><em>No results for your selection.</em>
	{% endfor %}
</ul>

</body>

<script type="text/javascript" src="../static/jquery-1.10.2.min.js"></script>
