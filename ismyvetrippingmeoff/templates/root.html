<!DOCTYPE html>

<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="http://bootstraptaste.com/theme/siimple/assets/img/favicon.png">

    <meta property="og:title" content="Is Your Vet Ripping You Off?"/>
    <!--<meta property="og:image" content="http://davidwalsh.name/wp-content/themes/klass/img/facebooklogo.png"/>-->
    <meta property="og:site_name" content="ismyvetrippingmeoff.com"/>
    <meta property="og:description" content="I just found out whether my vet overcharges! Does yours? http://www.ismyvetrippingmeoff.com"/>
   

    <title>IsMyVetRippingMeOff</title>

    <!-- Bootstrap -->
    <link href="{{url_for('static', filename='css/bootstrap.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/bootstrap-theme.css')}}" rel="stylesheet">

    <!--edits to siimple style -->
    <link href="{{url_for('static', filename='css/layout.css')}}" rel="stylesheet">

    <!-- Non-custom scripts -->
    <script src="{{url_for('static', filename='js/jquery-1.10.2.min.js' )}}"></script>
    <script src="{{url_for('static', filename='js/jquery.typing-0.2.0.min.js' )}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js' )}}"></script>

    {% block head %}
    {% endblock %}
</head>

<!-- Feedback -->
<style type='text/css'>@import url('http://getbarometer.s3.amazonaws.com/assets/barometer/css/barometer.css');</style>
<script src='http://getbarometer.s3.amazonaws.com/assets/barometer/javascripts/barometer.js' type='text/javascript'></script>
<script type="text/javascript" charset="utf-8">
  BAROMETER.load('nFqfbn2aaOg1cNrFhF6F5');
</script>

<body>

    <script type=text/javascript>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-50397108-1', 'ismyvetrippingmeoff.com');
      ga('require', 'displayfeatures');
      ga('send', 'pageview');
    </script>

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDio1XUuaVuCHoEpsZP0TN6rfjSzcBFS9M&sensor=false">
    </script>

    {% block page %}
    {% endblock %}

    <!-- Feedback modal -->
    <div class="modal fade" id="feedbackModal" role="dialog" aria-labelledby="feedbackModalTitle" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 id="feedbackModalTitle">Feedback</h4>
          </div>
          <div class="modal-body">
            <p>Have any feedback about the site, bugs that need fixing, or grievances?  Let us know here!</p>
              <form id="feedback-form">
                <div class="form-group">
                  <label for="email">Email</label>
                  <div class="controls">
                    <input type="email" class="form-control" name="email" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="subject">Subject</label>
                    <div class="controls">
                      <input type="text" class="form-control" name="subject" placeholder="Subject">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                      <textarea type="text" class="form-control" name="description" placeholder="Description" rows="5"></textarea>
                    </div>
                </div>
              </form>
          </div>
          <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            <button class="btn btn-primary" aria-hidden="true" id="feedback-submit">Submit</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    
    <script src="{{url_for('static', filename='js/layout.js' )}}"></script>
</body>

</html>
