	<div id="header">
		<div class="container">
			<div class="row">
				<div  class="col-sm-6 well">
                    <div id="header_text">
        				<h1>Are you paying too much at your vet?</h1>
        				<h2 class="subtitle">Tell us what procedure you last paid for at your vet, and we'll tell you whether you overpaid.</h2>
                    </div>
            		<form role="form" method="post" action="{{url_for(index)}}">
                        <div class="radio-inline">
                        <label>
                            <input type="radio" name="cat_dog" id="dog_selector" value="dog" checked>
                                Dog
                        </label>
                        </div>
                            
                        <div class="radio-inline">
                            <label>
                                <input type="radio" name="cat_dog" id="cat_selector" value="cat">
                                Cat
                            </label>
                        </div>


                        <div class="form-group" id="weight">
                            Weight:
                            <br>
                            <div class="radio-inline">
                                <label>
                                  <input type="radio" name="optionsRadios" id="optionsRadios1" value="25_and_below" checked>
                                    25 and below
                                </label>
                            </div>
                            <div class="radio-inline">
                                <label>
                                  <input type="radio" name="optionsRadios" id="optionsRadios2" value="26_to_50">
                                  26 to 50
                                </label>
                            </div>
                            <div class="radio-inline">
                                <label>
                                  <input type="radio" name="optionsRadios" id="optionsRadios2" value="51_to_75">
                                  51 to 75
                                </label>
                            </div>
                            <div class="radio-inline">
                                <label>
                                  <input type="radio" name="optionsRadios" id="optionsRadios2" value="75_and_up">
                                  75 and up
                                </label>
                            </div>
                        </div>

        	            <input name="procedure" type="email" class="form-control" placeholder="Prcoedure (Neuter, well check, rabies shot, etc)">
                        <br>
                        <input name="cost" type="email" class="form-control" placeholder="Cost (please enter a whole number)">
                        <br>
                        <input name="zip code" type="email" class="form-control" placeholder="Zip Code">
                        <br>
                        <input name="vet_name" type="email" class="form-control" placeholder="Name of veterinary clinic or animal hospital">
                        <br>
                        <br>
                        <button type="submit" class="btn btn-theme">Submit</button>
            		</form>					
        		</div>

                <!--filler div-->
