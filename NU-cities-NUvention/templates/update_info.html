        <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOS9quCxiDEqhhfV-kK1oKpLYOgPXRzeA&sensor=false">
        </script>
        <script type="text/javascript">
            var geocoder;
            var marker;
            var map;
            
            function codeAddress(string) {
              var address;
              if(string=='state'){
                var state_drpdwn = document.getElementById("state");
                address = state_drpdwn.options[state_drpdwn.selectedIndex].value;
                map.setZoom(6);
              }else if(string=='country'){
                var country_drpdwn = document.getElementById("country");
                address = country_drpdwn.options[country_drpdwn.selectedIndex].value;
                map.setZoom(3);
              }
              geocoder.geocode( { 'address': address}, function(results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                  map.setCenter(results[0].geometry.location);
                } else {
                  alert("Geocode was not successful for the following reason: " + status);
                }
              });
            }

            function placeMarker(location) {
              if ( marker ) {
                marker.setPosition(location);
              } else {
                marker = new google.maps.Marker({
                  position: location,
                  map: map
                });
              }
              document.getElementById("lng").value = marker.getPosition().lng();
              document.getElementById("lat").value = marker.getPosition().lat();
            }

            function initialize() {
                geocoder = new google.maps.Geocoder();
                var mapOptions = {
                  center: new google.maps.LatLng(42.060, -87.674),
                  zoom: 3
                };
                map = new google.maps.Map(document.getElementById("map-canvas"),
                    mapOptions);

                google.maps.event.addListener(map, 'click', function(event) {
                  placeMarker(event.latLng);
                });

                document.getElementById('fname').value= "{{current_user.first_name}}";
                document.getElementById('lname').value= "{{current_user.last_name}}";
                var _city = "{{current_user.city}}";
                if(_city!="None" && _city!="NULL"){
                  document.getElementById('city').value = "{{current_user.city}}";
                }
                var country_select = document.getElementById('country');
                for (var i, j=0; i=country_select.options[j]; j++){
                  if(i.value=="{{current_user.country}}"){
                    i.selected=true;
                    break;
                  }
                }
                var state_select = document.getElementById('state');
                for (var i,j=0; i=state_select.options[j]; j++){
                  if(i.value=="{{current_user.state}}"){
                    i.selected=true;
                    break;
                  }
                }
                var cur_usr_lat = {{current_user.latitude}};
                var cur_usr_lng = {{current_user.longitude}};
                if((cur_usr_lat!="None" && cur_usr_lat!="NULL") && (cur_usr_lng!="None" && cur_usr_lng!="NULL")){
                  document.getElementById('lat').value= cur_usr_lat;
                  document.getElementById('lng').value= cur_usr_lng;
                }
                var lat = {{current_user.latitude}};
                var lng = {{current_user.longitude}};
                map.setCenter(new google.maps.LatLng(lat, lng));
                placeMarker(new google.maps.LatLng(lat, lng));

                var country_drpdwn1 = document.getElementById("country");
                var country = country_drpdwn1.options[country_drpdwn1.selectedIndex].value;
                update_state(country);
            }

            google.maps.event.addDomListener(window, 'load', initialize);

            function update_state(country){
              var state_field = document.getElementById("state");
              if (country != "United States"){
                state_field.style.visibility='hidden';
                document.getElementById('N/A').selected=true;
              }else {
                state_field.style.visibility='visible';
                var state_select = document.getElementById('state');
                for (var i,j=0; i=state_select.options[j]; j++){
                  if(i.value=="{{current_user.state}}"){
                    i.selected=true;
                    break;
                  }
                }
              }
            }

            function check_lat_lng(){
              if(document.getElementById('lat').value=='0' || document.getElementById('lat').value=='0'){
                alert("Please drop a pin to choose a neighborhood! If you are not sure exactly where in the city you will be living, just choose someplace where you think you might live :).");
                return false;
              }
              return true;
            }

        </script>
