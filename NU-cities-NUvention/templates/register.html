    {% extends "base.html" %}
    
    {% block head %}
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <style type="text/css">
          html { height: 100% }
          body { height: 100%; margin: 0; padding: 0 }
          #map-canvas { height: 100% }
        </style>
        <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOS9quCxiDEqhhfV-kK1oKpLYOgPXRzeA&sensor=false">
        </script>
        <script type="text/javascript">
            var marker;
            var map;
            function placeMarker(location) {
              if ( marker ) {
                marker.setPosition(location);
              } else {
                marker = new google.maps.Marker({
                  position: location,
                  map: map
                });
              }
              document.getElementById("lng").value = marker.getPosition().lng();
              document.getElementById("lat").value = marker.getPosition().lat();
            }

            function initialize() {
                var mapOptions = {
                  center: new google.maps.LatLng(42.060, -87.674),
                  zoom: 8
                };
                map = new google.maps.Map(document.getElementById("map-canvas"),
                    mapOptions);

                google.maps.event.addListener(map, 'click', function(event) {
                  placeMarker(event.latLng);
                });
            }
            google.maps.event.addDomListener(window, 'load', initialize);

        </script>
    {% endblock head %}

    {% block content %}
        <div class="container" style="width:50%">
          <form class="form-signin" role="form" action="{{ url_for('register') }}" method="post">
            <h3 class="form-signin-heading">{{ status }}</h3>
            <input name="fname"type="text" class="form-control" placeholder="First Name" required autofocus>
            <input name="lname" type="text" class="form-control" placeholder="Last Name" required>
            <input name="email" type="text" class="form-control" placeholder="Northwestern email address (e.g. johnsmith2014@u.northwestern.edu)" required>
            <input name="password" type="password" class="form-control" placeholder="Password" required>

            <button class="btn btn-lg btn-primary btn-block" value="Submit" type="submit">Register</button>
          </form>
        </div> <!-- /container -->
    {% endblock content %}
