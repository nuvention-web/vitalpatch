{% extends "base.html" %}
{% block content %}
<div class="container">
    <form class="form-signin" role="form" action="" method="post">
        <h3 class="form-signin-heading">{{ status }}</h3>

        <input name="email" type="text" class="form-control" placeholder="Email Address" required>
        <input name="password" type="password" class="form-control" placeholder="New Password" required>

        <button class="btn btn-lg btn-primary btn-block" value="Submit" type="submit">Submit</button>
     </form>
    </div> <!-- /container -->
{% endblock content %}
